<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="UTF-8" />
		<title>OpenStreetMap</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<script type="text/javascript">
			var map;
			function initMap() {
				map = L.map("map", { "attributionControl": false, "zoomControl": false });
				/* {{options}} */
				/* {{markers}} */
				/* {{other}} */
			}
		</script>
	</head>
	<body onload="initMap()">
		<div id="map" unselectable="on" onselectstart="return false"></div>
	</body>
</html>
